<div class="chores">
  <h3>Chores</h3>
  <ul>
     <li *ngFor = 'let chore of chores'>{{chore}}</li>
  </ul>
</div>
<div class='message' *ngIf = "chores.length >= 3">
  <p>Work Harder!</p>
</div>
<hr>
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
     <li *ngFor = 'let done of finishedChores'>{{done}}</li>
  </ul>
</div>
<hr>
